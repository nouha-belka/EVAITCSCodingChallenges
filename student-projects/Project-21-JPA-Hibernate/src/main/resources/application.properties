# H2 Database (in-memory ? data resets on restart)
spring.datasource.url=jdbc:h2:mem:studentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 web console (visit http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate settings
# TODO 1: Understand these settings:
# ddl-auto=create-drop ? creates tables on startup, drops on shutdown (dev only!)
# ddl-auto=update      ? updates schema without dropping (safer for dev)
# ddl-auto=validate    ? only validates schema, no changes (production!)
# ddl-auto=none        ? do nothing (production with Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL in console (great for learning, disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

